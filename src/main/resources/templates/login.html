<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}">
<link rel="shortcut icon" href="http://www.clker.com/cliparts/z/5/w/w/C/q/white-letter-j-md.png">
<head>
    <title>J-Reviews</title>
</head>
<body>
    <div class = "login-style">	
     
        <div class="alert alert-danger" th:if="${param.error}">
           	 Invalid username and password.
        </div>
        
     	<div class="alert alert-warning" th:if="${param.logout}">
           	 You have been logged out.
        </div>
        
        <div style="padding: 5px"></div>
        <h1>Log In </h1>
        
        <form class="form-row;" th:action="@{/login}" method="post">
        
        	<div style="padding: 15px"></div>
            <div class = "login-input"> <input placeholder="Username" type="text" name="username" size="20" class="form-control"/>  </div> 
            <div style="padding: 15px"></div>
            
            <div class = "login-input"><input placeholder="Password" type="password" name="password" class="form-control"/> </div>	
            <div style="padding: 15px"></div>
            <input type="submit" value="Sign In" class="btn btn-success"/>
        </form>
        
        <div style="padding: 10px"></div>
        <p class ="sameline-style">Need account?</p>
        <a class="signup-link" th:href="@{/signup}">Sign Up</a>
     
    </div> 
</body>
</html>
